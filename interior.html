<script>
$(window).scroll(function() {
  if ($(this).scrollTop() > 80) {
    $('.headsection_top').fadeOut();
  } else {
    $('.headsection_top').fadeIn();
  }
});



$(window).scroll(function(){
    if($(document).scrollTop() > 500){
        $('.headsection').addClass('fixed');
    }else{
        if($('.headsection').hasClass('fixed')){
            $('.headsection').removeClass('fixed');
        }
    }
});

$(window).scroll(function(){
    if($(document).scrollTop() > 10){
        $('.scroll_dark').addClass('scroll_to_top');
    }else{
        if($('.scroll_dark').hasClass('scroll_to_top')){
            $('.scroll_dark').removeClass('scroll_to_top');
        }
    }
});

$(document).ready(function() {

    setTimeout(function(){
        $('body').addClass('loaded');
    }, 2500);
    setTimeout(function(){
        $('body').addClass('loaded-none');
    }, 3200);

});


</script>

        <!-- SlideShow Script------------------------------------------------------------------------>
        <script>
          var slideIndex = 0;
          showSlides();

          function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";

            setTimeout(showSlides, 10000); // Change image every 2 seconds
          }
    </script>
