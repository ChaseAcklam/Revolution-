    <!-- SlideShow Script------------------------------------------------------------------------>
    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";

        setTimeout(showSlides, 10000); // Change image every 2 seconds
      }
</script>
<!-- End Slideshow script---------------------------------------------------------------------->
<script>




$(".triggerGroup").click(function() {
    var video = $("#video_one").get(0);
    video.play();

    var trucks = $(".movie_overlay");
    trucks.fadeOut(1200);

    $(".movie_darker").fadeIn('400');

    var bluetrucks = $(".movie_overlay_blue");
    bluetrucks.delay(2400).fadeOut(1200);

    $(this).css("visibility", "hidden");
    return false;

});

$("#video_one").click(function () {
    if(e.offsetY < ($(this).height() - 36)) // Check to see if controls where clicked
    {
        if(this.paused)
            this.play();
        else
            this.pause();
    }
});

$("#video_one").bind("pause", function() {
    $(".triggerGroup").css("visibility", "visible");
    $(".movie_darker").fadeOut('400');
});

$("#video_one").bind("ended", function() {
    $(".triggerGroup").css("visibility", "visible");
    $(".movie_overlay").delay(600).fadeIn('slow');
    $(".movie_overlay_blue").fadeIn('slow');
    $(".movie_darker").fadeOut('400');
});
</script>
